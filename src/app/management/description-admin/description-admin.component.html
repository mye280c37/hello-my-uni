<div class="p-3"></div>
<div class="table-responsive bg-white-50 position-relative">
  <ng-container *ngIf="consultingKey === ''; else detailContainer">
    <table class="table text-center">
      <thead>
      <tr>
        <th>이름</th>
        <th>나이</th>
        <th>성별</th>
        <th>전화번호</th>
      </tr>
      </thead>
      <tbody>
      <tr class="item-hover" *ngFor="let consultingInfo of consultingList" (click)="readConsulting(consultingInfo)">
        <td>{{ consultingInfo.name }}</td>
        <td>{{ consultingInfo.age }}</td>
        <td *ngIf="consultingInfo.gender == 'w'; else male">여</td>
        <ng-template #male>
          <td>남</td>
        </ng-template>
        <td>{{ consultingInfo.phone }}</td>
      </tr>
      </tbody>
    </table>
  </ng-container>
  <ng-template #detailContainer>
    <app-consulting-detail [consultingDetail]="consultingDetail" [consultingDetailTableId]="consultingDetailTableId"></app-consulting-detail>
    <div class="position-absolute side-bar">
      <fa-icon [icon]="['fas', 'bars']" size="1x" class="navbar-toggler mr-auto my-2" (click)="sideBar=true"></fa-icon>
    </div>
    <div class="position-absolute side-bar-box" *ngIf="sideBar">
      <div class="mb-2 text-right pt-2">
        <fa-icon [icon]="['fas', 'times']" size="1x" class="navbar-toggler mr-auto my-2" (click)="sideBar=false"></fa-icon>
      </div>
      <div class="border-bottom p-2 item-hover" *ngFor="let consultingInfo of consultingList" (click)="readConsulting(consultingInfo)">
        {{ consultingInfo.name }}
      </div>
    </div>
  </ng-template>
</div>
