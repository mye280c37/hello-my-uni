<div class="p-3"></div>
<div class="bg-white-50">
  <div class="table-responsive">
    <table class="table text-center text-nowrap" *ngFor="let uniInfoTable of uniInfoTables" [ngClass]="{'hidden':uniInfoTable.id!=currentId}">
      <thead>
      <tr>
        <th>대학명</th>
        <th>지역</th>
        <th>유형</th>
        <th>관련 링크</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let uniInfo of uniInfoTable.uniInfo">
        <td>{{ uniInfo[1].university }}</td>
        <td>{{ uniInfo[1].area }}</td>
        <td>{{ uniInfo[1].type }}</td>
        <td *ngIf="uniInfo[1].link; else emptyCell">
          <a href="{{ uniInfo[1].link }}">
            바로가기
          </a>
        </td>
        <ng-template #emptyCell>
          <td></td>
        </ng-template>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="text-center overflow-auto pt-3">
    <span class="px-2 item-hover" *ngFor="let i of tableIdList" (click)="tabTable(i)">{{ i }}</span>
  </div>
</div>
<button class="btn my-2">추가하기</button>
