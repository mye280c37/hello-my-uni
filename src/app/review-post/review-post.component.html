<app-nav-bar></app-nav-bar>
<div class="container contents-box">
  <h1 class="h1 py-4 position-relative">
    후기 작성
    <div class="under-line-box position-absolute"></div>
  </h1>
  <div class="text-right item-hover item-underline" (click)="backToList()">
    돌아가기
  </div>
  <form class="mb-3" #reviewForm="ngForm" (ngSubmit)="onSubmit(reviewForm)">
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" class="form-control" id="title" name="title" ngModel/>
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <label for="author">작성자</label>
        <input type="text" class="form-control" id="author" name="author" ngModel>
      </div>
      <div class="form-group col-md-6">
        <label for="time">상담 시간</label>
        <input type="datetime-local" class="form-control" name="time" id="time" ngModel/>
      </div>
    </div>
    <div class="form-group">
      <label for="password">비밀번호 <span class="text-black-50">(글 수정 및 삭제시에 사용됩니다.)</span></label>
      <input type="password" class="form-control" id="password" name="password" ngModel/>
    </div>
    <div class="form-group">
      <label for="body">내용</label>
      <textarea type="text" class="form-control" id="body" name="body" rows="20" ngModel></textarea>
    </div>
    <input type="submit" class="btn mb-4" name="submit" value="작성하기">
  </form>
</div>
