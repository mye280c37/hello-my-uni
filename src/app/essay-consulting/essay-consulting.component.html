<app-nav-bar></app-nav-bar>
<div class="container contents-box">
  <h1 class="h1 text-right pr-2 mb-4">논술 컨설팅</h1>
  <div class="mb-5">
    <div class="d-flex" style="margin:0;">
      <div class="p-3 click-menu" routerLink="/ged/consulting">수시지원 컨설팅</div>
      <div class="p-3 click-menu" routerLink="/consulting/cover/letter">자기소개서 컨설팅</div>
      <div class="p-3 click-menu" routerLink="/consulting/interview">면접 컨설팅</div>
      <div class="p-3 click-menu selected-menu" routerLink="/consulting/essay">논술 컨설팅</div>
    </div>
    <div class="divider-box"></div>
  </div>
  <div class="px-3">
    <div class="bg-shadow mb-5 round-10 text-white shadow p-5">
      <strong style="font-size: larger">대학별 채점 기준과 출제 의도를 고려하여 논술 첨삭을 진행합니다. (인문계 한정)</strong>
      <ol class="mt-4">
        <li>원고지에 작성 후, 사진을 촬영해 업로드합니다. (글자가 정확히 보이게 촬영)</li>
        <li>업로드 이후에는 수정이 불가능하며, 첨삭이 완료되면 해당 글은 삭제할 수 없습니다.</li>
        <li>신청자가 많을 경우, 1인당 서비스 이용 횟수가 제한됩니다.</li>
      </ol>
    </div>
    <h3 class="h3 position-relative py-4" id="title1">
      논술 첨삭
      <div class="under-line-box position-absolute"></div>
    </h3>
    <table class="table text-center" *ngIf="loadPosts; else noPostMessage">
      <thead>
      <tr>
        <th scope="col">대학</th>
        <th scope="col">분류</th>
        <th scope="col">작성자</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>00 대학교</td>
        <td>00 회차 모의논술</td>
        <td>강*은</td>
      </tr>
      </tbody>
    </table>
    <div class="p-5"></div>
    <ng-template #noPostMessage>
      <table class="table text-center">
        <thead>
        <tr>
          <th scope="col">대학</th>
          <th scope="col">분류</th>
          <th scope="col">작성자</th>
        </tr>
        </thead>
      </table>
      <div class="text-center" style="padding: 150px 0">
        아직 작성된 글이 없습니다.
      </div>
    </ng-template>
  </div>
</div>
<div class="fixed-bottom p-4 shadow-sm">
  <button class="btn" routerLink="/essay/post">논술 컨설팅 신청</button>
</div>
