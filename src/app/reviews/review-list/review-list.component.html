<div class="p-3">
  <div class="mb-2 mt-4 d-flex justify-content-between">
    <h4 class="h4">컨설팅 후기</h4>
    <button class="btn-general" routerLink="/review/post">컨설팅 후기 작성</button>
  </div>
  <div class="table-responsive">
    <table class="table text-center text-nowrap" *ngIf="loadReviews; else noReviewMessage">
      <thead>
      <tr>
        <th scope="col">제목</th>
        <th scope="col">작성자</th>
        <th scope="col">상담 날짜</th>
      </tr>
      </thead>
      <tbody *ngFor="let review of reviewList">
      <tr (click)="onChangeGetDetail(review[0])" class="item-hover">
        <td id="2" class="item-underline">{{ review[1].title }}</td>
        <td>{{ review[1].author }}</td>
        <td>{{ review[1].consultingTime }}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <ng-template #noReviewMessage>
    <table class="table text-center">
      <thead>
      <tr>
        <th scope="col">제목</th>
        <th scope="col">작성자</th>
        <th scope="col">상담 날짜</th>
      </tr>
      </thead>
    </table>
    <div class="text-center" style="padding: 185px 0">
      아직 작성된 컨설팅 후기가 없습니다.
    </div>
  </ng-template>
</div>
